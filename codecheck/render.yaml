services:
  # PostgreSQL Database
  - type: pserv
    name: codecheck-db
    env: docker
    plan: free
    region: oregon
    dockerfilePath: ./database/Dockerfile.render
    envVars:
      - key: POSTGRES_DB
        value: codecheck
      - key: POSTGRES_USER
        value: postgres
      - key: POSTGRES_PASSWORD
        generateValue: true
      - key: PGDATA
        value: /var/lib/postgresql/data

  # FastAPI Backend
  - type: web
    name: codecheck-api
    env: python
    region: oregon
    plan: free
    buildCommand: pip install -r api/requirements.txt
    startCommand: cd api && uvicorn main:app --host 0.0.0.0 --port $PORT
    healthCheckPath: /
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: codecheck-db
          property: connectionString
      - key: DB_HOST
        fromDatabase:
          name: codecheck-db
          property: host
      - key: DB_PORT
        fromDatabase:
          name: codecheck-db
          property: port
      - key: DB_USER
        fromDatabase:
          name: codecheck-db
          property: user
      - key: DB_PASSWORD
        fromDatabase:
          name: codecheck-db
          property: password
      - key: DB_NAME
        value: codecheck
      - key: JWT_SECRET_KEY
        generateValue: true
      - key: CLAUDE_API_KEY
        sync: false
      - key: ALLOWED_ORIGINS
        value: https://codecheck-api.onrender.com,http://localhost:3000
      - key: ENVIRONMENT
        value: production
      - key: PYTHON_VERSION
        value: 3.11.8
